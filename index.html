<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Pangolin&display=swap" rel="stylesheet">
</head>
<body>
    

    <div class="container">
        <div class="left">
            <div class="info">
                <h2 id="condition"></h2>
                <p id="city"></p>
                <p id="Date"></p>
                <p id="temp"></p>
                <p id="humid"></p>
                <p id="display"></p><!--this should toggle f or c-->
                
                <form action="">
                    <input type="text" placeholder="Search location" class="search">
                    <button class="search-button" >Search</button>
                </form>
            </div>
        </div>

        <div class="right">
            <div class="extra">
                <img src="/cloud.png" alt="" class="cloud">
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
